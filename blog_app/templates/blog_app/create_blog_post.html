{% extends "index.html"%}
{% load static %}
{% block create_blog_postblock %}
<div class="container" style="display: flex; justify-content: center;">
    <form action="{% url 'create_blog_post' %}" method="POST">{% csrf_token %}
        <h1>Please provide a phrase</h1>
        <table>
            {{create_blog_post_form.as_table}}
        </table>
        <input type="submit" value="Send phrase" style="text-align: center;">
    </form>
</div>
{% endblock %}
